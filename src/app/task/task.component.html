@if (isAddingTask) {
    <app-new-task (cancle)="onCancleAddTask()"  (add)="onAddTask($event)"/>
}

<section id="tasks">
    <header>
        <h2>{{name}}'s Tasks</h2>
        <menu>
            <button (click)="onStartAddTask()">Add Task</button>
          </menu>
          
    </header>
   <ul>
        @for (task of selectedUserTask ; track $index) {
            <li>
                <app-tasks [task]="task" (complete)="onCompleteTask ($event)"/>
            </li>
        }
   </ul>

</section>
